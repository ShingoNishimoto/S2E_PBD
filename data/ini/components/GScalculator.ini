[GScalculator]
//通信回線のうち，ANT同士をつなぐ部分のパラメータ
//偏波損失[dB]
loss_polarization = 0.0

//大気吸収損失[dB]
loss_atmosphere = -0.5

//降雨損失[dB]
loss_rainfall = -0.12

//その他損失[dB]
loss_others = 0.0

//通信回線のデータ方式まわりの計算のパラメータ
//要求Eb/N0[dB]（QPSKでBER1e-6の場合）
EbN0 = 10.8

//ハードウェア劣化[dB]
hardware_deterioration = 1.5

//符号化利得[dB]（RS(E16)+畳み込みでBER1e-6の場合）
coding_gain = -8.17

//ビットレート[kbps]（最大ビットレート履歴を求めるという解析目的ではこれは指定する値ではない）

//確保する回線マージン[dB]
margin_req = 3.0
