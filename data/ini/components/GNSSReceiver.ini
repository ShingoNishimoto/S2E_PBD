[GNSSReceiver]
prescaler = 1

// Position of antenna at body frame [m]
antenna_pos_b(0) =  0.0000
antenna_pos_b(1) =  0.0000
antenna_pos_b(2) =  -0.5
// antenna_pos_b(2) =  0.0

// Quaternion from body frame to component frame
q_b2c(0) = 0.70710678118
q_b2c(1) = 0.70710678118
q_b2c(2) = 0.0
q_b2c(3) = 0.0


// q_b2c(0) = 0.0
// q_b2c(1) = 0.0
// q_b2c(2) = 0.0
// q_b2c(3) = 1.0

// Antenna model
// 0... simple model : GNSS sats are visible when antenna directs anti-earth direction
// 1... cone model : GNSS sats visible when a sat is in a cone
antenna_model = 1

// Antenna half width [deg]
half_width = 85 // 60

// Number of channels
ch_max = 12

// GNSS ID 
// G...GPS
// R...GLONASS
// E...Galileo
// C...Beidou
// J...QZSS
// if your receiver is compatible with all kind of gnss satellites : GRECJ
// if your receiver is compatible with GPS and QZSS : GJ
gnss_id = GEJ

//Random noise [m]
nr_stddev_eci(0) = 10000.0
nr_stddev_eci(1) = 1000.0
nr_stddev_eci(2) = 1000.0

// Power Port
minimum_voltage = 3.3 // V
assumed_power_consumption = 1.0 //W

//Alignment error sigma [m]
alignment_err_stddev_b(0) = 0.000 // 10cmÇ≠ÇÁÇ¢
alignment_err_stddev_b(1) = 0.000 // 10cmÇ≠ÇÁÇ¢
alignment_err_stddev_b(2) = 0.000 // 10cmÇ≠ÇÁÇ¢


// Phase Center
// âqêØ1Ç∆2Ç≈ïœÇ¶Ç»Ç¢Ç∆î˜ñ≠ÇªÇ§ÅD
antex_file_name = antex14/VC6050_GPS_L1.atx
d_azi = 5
d_ele = 5

// PCV method
// SPHERE   : Direct approach, use spherical harmonics
// ZERNIKE  : Direct approach, use Zernike polynomial
// RESIDUAL : Residual approach
pcv_estimation_method = SPHERE
pcv_method_file = PCV.ini