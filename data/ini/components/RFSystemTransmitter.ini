[RFSystemTransmitter]
prescaler = 1

//Component position in relation to the center of gravity of the satellite[m]
compo_position_b(0) = 0.0
compo_position_b(1) = 0.0
compo_position_b(2) = 0.0

//Transformation quaternion from the body coordinate system to the component coordinate system
//AOD送信機はPY方向に取り付ける
//実際にはAODがデフォルトで持っている回折角の補正があるので，下の2つのQuaternionをこれにかけて使う
q_b2c(0) = 0.70710678 
q_b2c(1) = 0.70710678
q_b2c(2) = 0.0
q_b2c(3) = 0.0
