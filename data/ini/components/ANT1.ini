[ANT1]
//衛星間通信用アンテナ

//機体座標系(B)→コンポ座標系(C)変換Quaternion,(虚部，実部の順)，コンポ座標系は視線方向がX
//今はSTTと同じ方向の適当な値になってる
q_b2c(0) = 0
q_b2c(1) = 0
q_b2c(2) = 0
q_b2c(3) = 1

//送信用かのフラグ
is_transmitter = 0

//受信用かのフラグ
is_receiver = 1

//周波数[MHz]
frequency = 8200.0

// ↓送信用の場合に設定するパラメータ
//RF出力[W]
tx_output = 1.0

//送信ゲイン[dBi]
tx_gain = 8.0

//給電損失[dB]
tx_loss_feeder = -1.5

//ポインティング損失[dB]
tx_loss_pointing = 0.0
// ↑

//↓受信用の場合に設定するパラメータ（つまり今の値は適当）
//受信ゲイン[dBi]
rx_gain = 43.27

//給電損失[dB]
rx_loss_feeder = -0.5

//ポインティング損失[dB]
rx_loss_pointing = -0.5

//システム雑音温度[K]
rx_system_noise_temperature = 230
// ↑

